name: openroulette

directories:

  public: public
  vendor: public/vendor

documents:

  index: index.html

  scripts:
    - public/js/*.js
    - public/js/**/*.js

  styles:
    - public/css/*.css
    - public/css/**/*.css

dependencies:

  scripts:
    - peerjs
    - angular
    - socket.io-client/socket.io.js

  styles:
    - patchwork-app

node:

  client_count_refresh: 5000

  mongo:
    path: mongodb://127.0.0.1:27017/openroulette
    database: users


vagrant:

  box: precise64
  http_port: 8080
  cpus: 4
  memory: 2048
  playbooks:
    - openroulette