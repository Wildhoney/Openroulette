name: openroulette

directories:
  public: public
  vendor: public/vendor

documents:
  index: index.html

  scripts:
    - public/js/*.js
    - public/js/**/*.js

  styles:
    - public/css/*.css
    - public/css/**/*.css

dependencies:

  scripts:
    - peerjs
    - angular
    - socket.io-client/socket.io.js

  styles:
    - patchwork-app

node:
  default_mongo_url: mongodb://127.0.0.1:27017/openroulette
  client_count_refresh: 5000
