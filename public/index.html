<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Openroulette</title>

    <!-- build:css vendor/openroulette/openroulette.min.css -->

        <!-- Prettification! -->
        <link rel="stylesheet" type="text/css" href="css/Default.css" />
        <link rel="stylesheet" type="text/css" href="vendor/patchwork-app/dist/patchwork.css" />
        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css" />

    <!-- /build -->

    <!-- build:js vendor/openroulette/openroulette.min.js -->

        <!-- Dependencies! -->
        <script type="text/javascript" src="vendor/angular/angular.js"></script>
        <script type="text/javascript" src="vendor/peerjs/peer.js"></script>
        <script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>

        <!-- Scriptalicious! -->
        <script type="text/javascript" src="js/Default.js"></script>
        <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
        <script type="text/javascript" src="js/controllers/RegisterController.js"></script>
        <script type="text/javascript" src="js/directives/LocalStream.js"></script>
        <script type="text/javascript" src="js/services/Peer.js"></script>
        <script type="text/javascript" src="js/services/SocketIo.js"></script>

    <!-- /build -->

</head>
<body ng-app="openrouletteApp" ng-controller="ApplicationController">

    <local-stream ng-model="session.localStream"></local-stream>

    <section class="container">

        <h1>Openroutlette</h1>

        <!-- Begin Register -->

        <section class="register" ng-controller="RegisterController" ng-class="{ visible: !isPeer(session.CODES.CONNECTED) }">

            <form ng-submit="registerAlias(alias)">

                <input class="alias" type="text" placeholder="Create an Alias..." ng-model="alias" />

                <button ng-class="{ enabled: (alias && session.localStream) }">

                    <span ng-show="isPeer(session.CODES.DISCONNECTED)">Begin Chatting</span>
                    <span ng-show="isPeer(session.CODES.CONNECTING)">Connecting...</span>
                    <span ng-show="isPeer(session.CODES.CONNECTED)">Connected!</span>

                </button>

            </form>

        </section>

        <!-- End Register -->

    </section>

</body>
</html>
