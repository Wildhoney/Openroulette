<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Openroulette</title>

    <link rel="stylesheet" href="vendor/openroulette/openroulette.min.css">

    <script src="vendor/openroulette/openroulette.min.js"></script>

</head>
<body ng-app="openrouletteApp" ng-controller="ApplicationController">

    <local-stream ng-model="session.localStream"></local-stream>

    <section class="container">

        <h1>Openroutlette</h1>

        <!-- Begin Register -->

        <section class="register" ng-controller="RegisterController" ng-hide="isPeer(session.CODES.CONNECTED)">

            <input class="alias" type="text" placeholder="Create an Alias..." ng-model="alias" />
            <button ng-click="registerAlias(alias)" ng-class="{ enabled: session.localStream }">

                <p ng-show="isPeer(session.CODES.DISCONNECTED)">Begin Chatting</p>
                <p ng-show="isPeer(session.CODES.CONNECTING)">Connecting...</p>

            </button>

        </section>

        <!-- End Register -->

    </section>

</body>
</html>
