<div class="register window" ng-controller="RegisterController">

    <div class="page">

        <header>Create Alias</header>

        <form ng-submit="registerAlias(alias)">

            <input class="alias" type="text" placeholder="How about... {{randomName()}}?" ng-model="alias" />

            <button ng-class="{ enabled: (alias && session.localStream) }">

                <span ng-show="isPeer(session.CODES.DISCONNECTED)">Begin Chatting</span>
                <span ng-show="isPeer(session.CODES.CONNECTING)">Connecting...</span>
                <span ng-show="isPeer(session.CODES.CONNECTED)">Connected!</span>

            </button>

        </form>

    </div>

</div>
